<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./img/favicon.png">
  <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
  <title>Movies</title>
</head>

<body class="bg-dark">
  <main>
    <section class="movies">
      <div class="movies__container container">
        <h1 class="movies__title h1 text-center my-4 text-white">Search movies</h1>

        <div class="movies__inner">
          <div class="row align-items-center">
            <div class="col-10">
              <!-- FORM -->
              <form class="movies__form" autocomplete="off">
                <div class="row justify-content-between">
                  <div class="col-4">
                    <input class="movies__input form-control" type="text" name="user-news-input"
                      placeholder="serch movie..." required>
                  </div>

                  <div class="col-4">
                    <select class="movies__sort form-select" aria-label="user-sort">
                      <option class="text-info fw-bold" selected value="">All</option>
                      <option value="movie">Movie</option>
                      <option value="series">Series</option>
                      <option value="game">Game</option>
                    </select>
                  </div>

                  <div class="col-4">
                    <button class="btn btn-info text-white" type="submit">search</button>
                  </div>
                </div>
              </form>
            </div>

            <!-- BOOKMARK -->
            <div class="col-2 text-end">
              <button class="btn btn-danger" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample"
                aria-controls="offcanvasExample">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                  class="bi bi-bookmark-star" viewBox="0 0 16 16">
                  <path
                    d="M7.84 4.1a.178.178 0 0 1 .32 0l.634 1.285a.178.178 0 0 0 .134.098l1.42.206c.145.021.204.2.098.303L9.42 6.993a.178.178 0 0 0-.051.158l.242 1.414a.178.178 0 0 1-.258.187l-1.27-.668a.178.178 0 0 0-.165 0l-1.27.668a.178.178 0 0 1-.257-.187l.242-1.414a.178.178 0 0 0-.05-.158l-1.03-1.001a.178.178 0 0 1 .098-.303l1.42-.206a.178.178 0 0 0 .134-.098L7.84 4.1z">
                  </path>
                  <path
                    d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v13.5a.5.5 0 0 1-.777.416L8 13.101l-5.223 2.815A.5.5 0 0 1 2 15.5V2zm2-1a1 1 0 0 0-1 1v12.566l4.723-2.482a.5.5 0 0 1 .554 0L13 14.566V2a1 1 0 0 0-1-1H4z">
                  </path>
                </svg>
                bookmark
              </button>

              <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasExample" aria-labelledby="bookmark">
                <div class="offcanvas-header">
                  <h5 class="offcanvas-title" id="bookmark">Your bookmark list</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                  <div>
                    <ul class="movies__bookmark-list list-unstyled">

                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <ul class="movies__result-list list-unstyled mt-4 row justify-content-center justify-content-sm-start">
          </ul>

          <!-- Add page -->
          <div class="my-4 d-flex align-items-center justify-content-center">
            <button class="movies__btns-page btn btn-info text-white me-2" type="button">preview</button>
            <span class="movies__page-res px-4 py-2 bg-danger text-white me-2 rounded">1</span>
            <button class="movies__btns-page btn btn-info text-white" type="button">next</button>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- SPINNER -->
  <div class="movies__spinner spinner-border text-info position-absolute top-0 end-0 bottom-0 start-0 m-auto d-none"
    role="status" style="width: 3rem; height: 3rem;">
  </div>

  <!-- Modal -->
  <div class="modal fade" id="movie__modal" tabindex="-1" aria-labelledby="modale__title" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="movie__modal-content modal-body d-flex">
          <img class="movie__modal-img rounded" src="" alt="" width="380" height="500">
          <div class="ms-4 fs-5 list-group">
            <h3 class="modal-title h4 list-group-item" id="modale__title"></h3>
            <p class="modal__category mb-1 list-group-item"></p>
            <p class="modal__year mb-1 list-group-item"></p>
            <a class="modal__imdb-link text-decoration-none list-group-item text-primary" href="" target="_blank">IMDB
              LINK â†’</a>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- TEMPLATE -->
  <template id="movies__template">
    <li class="movies__item card ms-sm-4 mb-4 bg-light pb-5 col-3" style="width: 300px;">
      <img class="movies__img-poster card-img-top rounded position-relative mt-2" src="" alt="" width="300"
        height="400">
      <div class="ps-2 card-body list-group border-bottom-0">
        <h2 class="movies__card-title h4 text-dark list-group-item"></h2>
        <p class="movies__categoty list-group-item"></p>
        <p class="movies__year list-group-item"></p>
      </div>

      <div class="d-flex align-items-center justify-content-between">
        <button class="btn btn-danger" type="button">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bookmark-star"
            viewBox="0 0 16 16">
            <path
              d="M7.84 4.1a.178.178 0 0 1 .32 0l.634 1.285a.178.178 0 0 0 .134.098l1.42.206c.145.021.204.2.098.303L9.42 6.993a.178.178 0 0 0-.051.158l.242 1.414a.178.178 0 0 1-.258.187l-1.27-.668a.178.178 0 0 0-.165 0l-1.27.668a.178.178 0 0 1-.257-.187l.242-1.414a.178.178 0 0 0-.05-.158l-1.03-1.001a.178.178 0 0 1 .098-.303l1.42-.206a.178.178 0 0 0 .134-.098L7.84 4.1z">
            </path>
            <path
              d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v13.5a.5.5 0 0 1-.777.416L8 13.101l-5.223 2.815A.5.5 0 0 1 2 15.5V2zm2-1a1 1 0 0 0-1 1v12.566l4.723-2.482a.5.5 0 0 1 .554 0L13 14.566V2a1 1 0 0 0-1-1H4z">
            </path>
          </svg>
          bookmark
        </button>
        <!-- Button trigger modal -->
        <button type="button" class="movies__button-info btn btn-info text-white" data-bs-toggle="modal"
          data-bs-target="#movie__modal">
          more-info
        </button>
      </div>
    </li>
  </template>

  <script src="./bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="./js/script.js"></script>
</body>

</html>
